<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Color Detector</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
    }

    #preview {
      max-width: 300px;
      margin-top: 10px;
    }

    .color-box {
      width: 50px;
      height: 50px;
      display: inline-block;
      margin: 5px;
      border: 1px solid #ccc;
    }
  </style>
</head>

<body>
  <h1>Image Color Detector</h1>
  <p>File
    <input type="file" id="fileInput" accept="image/png, image/jpeg">
  </p>
  <p>Camera Photo
    <input type="file" accept="image/*" capture="environment" id="cameraInput" />
  </p>
  <br>
  <img id="preview" />
  <div id="colorsDiv"></div>
  <div id="logDiv"></div>


  <canvas id="canvas" style="display:none;"></canvas>


  <script>
    const fileInput = document.getElementById('fileInput');
    const cameraInput = document.getElementById('cameraInput');
    const preview = document.getElementById('preview');
    const colorsDiv = document.getElementById('colorsDiv');
    const logDiv = document.getElementById('logDiv');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    const PRIMARY_COLORS = {
      red: [255, 0, 0],
      green: [0, 255, 0],
      blue: [0, 0, 255],
      cyan: [0, 255, 255],
      magenta: [255, 0, 255],
      yellow: [255, 255, 0],
      black: [0, 0, 0],
      white: [255, 255, 255],
    };

    fileInput.addEventListener('change', processImage);
    cameraInput.addEventListener('change', processPhoto)

    function processImage(event) {
      screenLog("processImage")
      const file = event.target.files[0];

      screenLog("event.target.files[0]")
      if (!file) return;
      const reader = new FileReader();
      screenLog("reader")

      reader.onload = (e) => {
        screenLog("onload")
        const img = new Image();
        img.onload = () => {
          screenLog("image load")
          preview.src = img.src;


          // Draw image to canvas
          canvas.width = img.width;
          canvas.height = img.height;
          ctx.drawImage(img, 0, 0);


          // Get pixel data
          const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
          const rowSize = ctx.width * 4
          const data = imageData.data;


          let colorCounts = {};
          // console.log("pixel count", data.length)
          let pixelCount = 0

          for (let i = 0; i < data.length; i += 4) {
            pixelCount++
            const r = data[i];
            const g = data[i + 1];
            const b = data[i + 2];
            const key = `${r},${g},${b}`;
            colorCounts[key] = (colorCounts[key] || 0) + 1;
          }
          screenLog("color counts")
          // }


          // Sort colors by frequency
          const sortedColors = Object.entries(colorCounts).sort((a, b) => b[1] - a[1]);

          const colorBuckets = bucketizeColors(sortedColors)

          console.log("colorBuckets", colorBuckets)
          screenLog("buckets")


          // Show top 5 colors
          colorsDiv.innerHTML = '';

          Object
            .entries(colorBuckets) // turn into array or arrays [key,val]
            .sort((a, b) => { return b[1] - a[1] }) // sort by count
            .forEach(([colorName, colorCount]) => { // iterate over each [key,val]
              console.log(colorName, colorCount)
              const box = document.createElement('div');
              box.className = 'color-box';
              box.style.backgroundColor = colorName;
              box.style.fontSize = '10px'
              box.style.color = 'gray'
              let percentageOfImage = ((colorCount / pixelCount) * 100).toFixed(2)
              box.innerHTML = `${colorName}<br>
          ${colorCount}<br>

          ${percentageOfImage}%
            `
              colorsDiv.appendChild(box);
            })
          screenLog("buckets done")
        };
        img.src = e.target.result;
      };
      screenLog("try to read")
      reader.readAsDataURL(file);
      screenLog("finished")
    }


    function processPhoto(event) {
      screenLog("processImage")
      const file = event.target.files[0];

      screenLog("event.target.files[0]")
      if (!file) return;
      const reader = new FileReader();
      screenLog("reader")

      reader.onload = (e) => {
        screenLog("onload")
        const img = new Image();
        img.onload = () => {
          screenLog("image load")
          preview.src = img.src;


          // Draw image to canvas
          canvas.width = img.width;
          canvas.height = img.height;
          ctx.drawImage(img, 0, 0);
        }
      }
    }

    // Assign a single color to the closest bucket
    function getClosestPrimary(color) {
      let closest = null;
      let minDist = Infinity;

      for (const [name, rgb] of Object.entries(PRIMARY_COLORS)) {
        const dist = colorDistance(color.split(","), rgb);
        if (dist < minDist) {
          minDist = dist;
          closest = name;
        }
      }
      return closest;
    }

    // Classify an array of colors
    function bucketizeColors(colors) {
      console.log("bucketize")
      console.log(colors)
      const buckets = {
        red: 0,
        green: 0,
        blue: 0,
        cyan: 0,
        magenta: 0,
        yellow: 0,
        black: 0,
        white: 0,
      }
      colors.forEach(c => {
        buckets[getClosestPrimary(c[0])] += c[1]
      });
      return buckets
    }

    // Euclidean distance in RGB space
    function colorDistance(c1, c2) {
      return Math.sqrt(
        Math.pow(c1[0] - c2[0], 2) +
        Math.pow(c1[1] - c2[1], 2) +
        Math.pow(c1[2] - c2[2], 2)
      );
    }

    function chunkArray(arr, size) {
      const result = [];
      for (let i = 0; i < arr.length; i += size) {
        result.push(arr.slice(i, i + size));
      }
      return result;
    }

    function capToTwoDecimals(num) {
      return num.toFixed(2);
    }

    function screenLog(text) {
      logDiv.innerHTML += '<br>' + text
    }
  </script>

</html>
